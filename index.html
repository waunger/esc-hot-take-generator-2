            font-weight: 700;
            letter-spacing: 1px;

            border: none;

            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 15px var(--shadow-light);
            margin-bottom: 2em;
            letter-spacing: 0.5px;
        }

            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }

            box-shadow: 0 4px 10px var(--shadow-light);

            border-radius: 12px;
            min-height: 150px; /* Increased min-height to accommodate title */

            flex-direction: column; /* Arrange content vertically */

            justify-content: center;

            max-width: 700px;
            margin: 0 auto;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);

            color: #bbbbbb;

                "Albania": "AL", "Andorra": "AD", "Armenia": "AM", "Australia": "AU", "Austria": "AT", "Azerbaijan": "AZ", "Belarus": "BY", "Belgium": "BE", "Bosnia and Herzegovina": "BA", "Bulgaria": "BG", "Croatia": "HR", "Cyprus": "CY", "Czechia": "CZ", "Denmark": "DK", "Estonia": "EE", "Finland": "FI", "France": "FR", "North Macedonia": "MK", "Germany": "DE", "Georgia": "GE", "Greece": "GR", "Hungary": "HU", "Iceland": "IS", "Ireland": "IE", "Israel": "IL", "Italy": "IT", "Latvia": "LV", "Lithuania": "LT", "Malta": "MT", "Moldova": "MD", "Monaco": "MC", "Montenegro": "ME", "Netherlands": "NL", "Norway": "NO", "Poland": "PL", "Portugal": "PT", "Romania": "RO", "Russia": "RU", "San Marino": "SM", "Serbia": "RS", "Serbia and Montenegro": "CS", "Slovenia": "SI", "Spain": "ES", "Sweden": "SE", "Switzerland": "CH", "Turkey": "TR", "Ukraine": "UA", "United Kingdom": "GB"
            };

            const generateButton = document.getElementById('generateButton');
            const hotTakeDisplay = document.getElementById('hotTake');
            const infoDisplay = document.getElementById('infoDisplay');

            // New elements for specific generation
            const yearSelect = document.getElementById('yearSelect');
            const countrySelect = document.getElementById('countrySelect');
            const generateSpecificButton = document.getElementById('generateSpecificButton');
            const specificHotTakeDisplay = document.getElementById('specificHotTake');
            const specificInfoDisplay = document.getElementById('specificInfoDisplay');


            // Function to populate the year dropdown
            function populateYearSelect() {
                const years = Object.keys(countriesByYear).sort((a, b) => b - a); // Sort descending
                yearSelect.innerHTML = '<option value="">Select a Year</option>'; // Default option
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearSelect.appendChild(option);
                });
            }

            // Function to populate the country dropdown based on selected year
            function populateCountrySelect(year) {
                countrySelect.innerHTML = '<option value="">Select a Country</option>'; // Default option
                countrySelect.disabled = true; // Disable until a year is selected

                if (year && countriesByYear[year]) {
                    const countries = countriesByYear[year].sort((a, b) => {
                         // Extract country name without emoji for sorting
                        const nameA = a.replace(/[\uD800-\uDBFF][\uDC00-\uDFFF]\s*/g, '').trim();
                        const nameB = b.replace(/[\uD800-\uDBFF][\uDC00-\uDFFF]\s*/g, '').trim();
                        return nameA.localeCompare(nameB);
                    });
                    countries.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country;
                        option.textContent = country;
                        countrySelect.appendChild(option);
                    });
                    countrySelect.disabled = false; // Enable once countries are loaded
                }
            }

            // Event listener for the random hot take button
            generateButton.addEventListener('click', () => {
                const years = Object.keys(countriesByYear);
                const selectedYear = years[Math.floor(Math.random() * years.length)];

                const countriesForSelectedYear = countriesByYear[selectedYear];
                const selectedCountryName = countriesForSelectedYear[Math.floor(Math.random() * countriesForSelectedYear.length)];

                const countryNameWithoutEmoji = selectedCountryName.replace(/[\uD800-\uDBFF][\uDC00-\uDFFF]\s*/g, '').trim();
                const selectedCountryCode = countryCodeMap[countryNameWithoutEmoji];

                let finalHotTake = "";
                let hotTakeTriggered = false;

                const specialMaltaHotTake = "Serving close to be the worst Maltese entry of the 20s but definitely the second worst";
                const maltaTriggerYear = "2025";
                const maltaCountryCode = "MT";
                const maltaTriggerChance = 0.5;

                const specialSwedenHotTake = "This song would not even qualify if it wasn't Sweden who sent it, let's be honest. This is unlistenable pop slop and I'm not even remotely sorry for this opinion tbh. It's an actual crime that this is going to automatically finish top 10";
                const swedenCountryCode = "SE";
                const swedenTriggerChance = 0.2;

                if (selectedYear === maltaTriggerYear && selectedCountryCode === maltaCountryCode && Math.random() < maltaTriggerChance) {
                    finalHotTake = specialMaltaHotTake;
                    hotTakeTriggered = true;
                }
                else if (selectedCountryCode === swedenCountryCode && Math.random() < swedenTriggerChance) {
                    finalHotTake = specialSwedenHotTake;
                    hotTakeTriggered = true;
                    
                }

                infoDisplay.textContent = `${selectedCountryName} ${selectedYear}`;
                hotTakeDisplay.textContent = finalHotTake;
            });

            // Event listener for year select change
            yearSelect.addEventListener('change', (event) => {
                const selectedYear = event.target.value;
                populateCountrySelect(selectedYear);
                // Reset specific display when year changes
                specificInfoDisplay.textContent = "Select a year and country!";
                specificHotTakeDisplay.textContent = "";
            });

            // Event listener for the specific hot take button
            generateSpecificButton.addEventListener('click', () => {
                const selectedYear = yearSelect.value;
                const selectedCountryName = countrySelect.value;

                if (!selectedYear || !selectedCountryName) {
                    specificInfoDisplay.textContent = "Please select both a year and a country!";
                    specificHotTakeDisplay.textContent = "";
                    return;
                }

                const countryNameWithoutEmoji = selectedCountryName.replace(/[\uD800-\uDBFF][\uDC00-\uDFFF]\s*/g, '').trim();
                const selectedCountryCode = countryCodeMap[countryNameWithoutEmoji];

                let finalHotTake = "";
                let hotTakeTriggered = false;

                const specialMaltaHotTake = "Serving close to be the worst Maltese entry of the 20s but definitely the second worst";
                const maltaTriggerYear = "2025";
                const maltaCountryCode = "MT";
                const maltaTriggerChance = 0.5;

                const specialSwedenHotTake = "This song would not even qualify if it wasn't Sweden who sent it, let's be honest. This is unlistenable pop slop and I'm not even remotely sorry for this opinion tbh. It's an actual crime that this is going to automatically finish top 10";
                const swedenCountryCode = "SE";
                const swedenTriggerChance = 0.2; // Note: This applies if it's not Malta 2025 and is Sweden

                if (selectedYear === maltaTriggerYear && selectedCountryCode === maltaCountryCode && Math.random() < maltaTriggerChance) {
                    finalHotTake = specialMaltaHotTake;
                    hotTakeTriggered = true;
                }
                else if (selectedCountryCode === swedenCountryCode && Math.random() < swedenTriggerChance) {
                    finalHotTake = specialSwedenHotTake;
                    hotTakeTriggered = true;
                }

                specificInfoDisplay.textContent = `${selectedCountryName} ${selectedYear}`;
                specificHotTakeDisplay.textContent = finalHotTake;
            });

            // Initial population of the year dropdown when the page loads
            populateYearSelect();
        });
    </script>
</body>
</html>
